<div class="Login Central">

    <form class="Central-form" ng-submit="login()">

        <h1 class="page-title">Login</h1>

        <div class="form-group">
            <input ng-model="data.username" type="email" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
            <input ng-model="data.password" type="password" class="form-control" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-success">Login</button>

    </form>

</div>
